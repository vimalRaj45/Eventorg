<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Image URL Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
    }
    
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .form-section {
      border: 1px solid #e3e6f0;
      border-radius: 0.35rem;
      padding: 20px;
      margin-bottom: 30px;
      background-color: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
    }
    
    .card {
      transition: transform 0.2s;
      border: none;
      border-radius: 0.35rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .img-preview {
      max-height: 150px;
      object-fit: cover;
      border-radius: 0.25rem;
      border: 1px solid #e3e6f0;
    }
    
    .url-text {
      font-size: 0.75rem;
      word-break: break-all;
      background-color: var(--secondary-color);
      padding: 5px;
      border-radius: 0.25rem;
    }
    
    .section-title {
      color: var(--primary-color);
      border-bottom: 1px solid #e3e6f0;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    .status-badge {
      font-size: 0.75rem;
      padding: 0.35em 0.65em;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .form-section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-images me-2"></i>Image URL Editor</h2>
    <div>
      <button class="btn btn-outline-primary btn-sm" onclick="loadEvents()">
        <i class="bi bi-arrow-clockwise"></i> Refresh Events
      </button>
      <button class="btn btn-outline-primary btn-sm ms-2" onclick="loadInternships()">
        <i class="bi bi-arrow-clockwise"></i> Refresh Internships
      </button>
    </div>
  </div>

  <!-- Internship Image Update -->
  <div class="form-section">
    <h4 class="section-title"><i class="bi bi-briefcase me-2"></i>Update Internship Images</h4>
    <form id="internshipForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Internship ID</label>
          <input type="number" class="form-control" id="internshipId" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Internship Poster URL</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
            <input type="url" class="form-control" id="internshipImgUrl" placeholder="https://example.com/image.jpg">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Payment QR URL</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-qr-code"></i></span>
            <input type="url" class="form-control" id="paymentQrUrl" placeholder="https://example.com/qr.jpg">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Update Internship
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Event Image Update -->
  <div class="form-section">
    <h4 class="section-title"><i class="bi bi-calendar-event me-2"></i>Update Event Images</h4>
    <form id="eventForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Event ID</label>
          <input type="number" class="form-control" id="eventId" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Poster URL</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
            <input type="url" class="form-control" id="posterUrl" placeholder="https://example.com/poster.jpg">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Payment QR URL</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-qr-code"></i></span>
            <input type="url" class="form-control" id="bannerUrl" placeholder="https://example.com/qr.jpg">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Additional Image URLs (comma-separated)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-images"></i></span>
            <input type="text" class="form-control" id="imageUrls" placeholder="url1, url2, url3">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-1"></i> Update Event
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Live Event List -->
  <div class="form-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="section-title mb-0"><i class="bi bi-calendar2-event me-2"></i>Live Events</h4>
      <span class="badge bg-primary rounded-pill" id="eventCount">0</span>
    </div>
    <div class="alert alert-info d-flex align-items-center">
      <i class="bi bi-info-circle-fill me-2"></i>
      <div>Fetched from API in real-time. Click refresh to update.</div>
    </div>
    <div id="eventList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <!-- Live Internship List -->
  <div class="form-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="section-title mb-0"><i class="bi bi-briefcase-fill me-2"></i>Live Internships</h4>
      <span class="badge bg-primary rounded-pill" id="internshipCount">0</span>
    </div>
    <div class="alert alert-info d-flex align-items-center">
      <i class="bi bi-info-circle-fill me-2"></i>
      <div>Fetched from API in real-time. Click refresh to update.</div>
    </div>
    <div id="internshipList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>
</div>

<!-- Toast for notifications -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toastTitle">Notification</strong>
      <small>Just now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastMessage">
      Operation completed successfully.
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Initialize toast
  const toastEl = document.getElementById('liveToast');
  const toast = new bootstrap.Toast(toastEl);
  
  function showToast(title, message, isSuccess = true) {
    document.getElementById('toastTitle').textContent = title;
    document.getElementById('toastMessage').textContent = message;
    
    const toastHeader = toastEl.querySelector('.toast-header');
    if (isSuccess) {
      toastHeader.classList.remove('bg-danger');
      toastHeader.classList.add('bg-success', 'text-white');
    } else {
      toastHeader.classList.remove('bg-success');
      toastHeader.classList.add('bg-danger', 'text-white');
    }
    
    toast.show();
  }

  // Update internship
  document.getElementById('internshipForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const id = document.getElementById('internshipId').value;
    const imgUrl = document.getElementById('internshipImgUrl').value;
    const qrUrl = document.getElementById('paymentQrUrl').value;

    try {
      const payload = {};
      if (imgUrl) payload.imgurl = imgUrl;
      if (qrUrl) payload.payment_qr = qrUrl;

      if (Object.keys(payload).length === 0) {
        showToast('Error', 'Please provide at least one URL to update', false);
        return;
      }

      const res = await fetch(`https://event-db.vercel.app/api/internships/${id}/image`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        showToast('Success', data.message || 'Internship updated successfully.');
        loadInternships();
      } else {
        showToast('Error', data.message || 'Failed to update internship', false);
      }
    } catch (err) {
      showToast('Error', 'Network error occurred. Please try again.', false);
      console.error(err);
    }
  });

  // Update event
  document.getElementById('eventForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const id = document.getElementById('eventId').value;
    const poster = document.getElementById('posterUrl').value;
    const banner = document.getElementById('bannerUrl').value;
    const imageStr = document.getElementById('imageUrls').value;
    const imageArr = imageStr.split(',').map(s => s.trim()).filter(Boolean);

    try {
      const payload = {};
      if (poster) payload.poster_url = poster;
      if (banner) payload.banner_url = banner;
      if (imageArr.length) payload.image_urls = imageArr;

      if (Object.keys(payload).length === 0) {
        showToast('Error', 'Please provide at least one URL to update', false);
        return;
      }

      const res = await fetch(`https://event-db.vercel.app/api/events/${id}/images`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        showToast('Success', data.message || 'Event updated successfully.');
        loadEvents();
      } else {
        showToast('Error', data.message || 'Failed to update event', false);
      }
    } catch (err) {
      showToast('Error', 'Network error occurred. Please try again.', false);
      console.error(err);
    }
  });

  // Load event list
  async function loadEvents() {
    try {
      document.getElementById('eventList').innerHTML = `
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading events...</p>
        </div>`;
      
      const res = await fetch('https://event-db.vercel.app/api/events');
      const events = await res.json();
      const container = document.getElementById('eventList');
      container.innerHTML = '';

      document.getElementById('eventCount').textContent = events.length;

      if (events.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-warning">No events found.</div>
          </div>`;
        return;
      }

      events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'col';

        // Prepare labeled image blocks
        let imagesHTML = '';

        // Poster
        if (event.poster_url) {
          imagesHTML += `
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center mb-1">
                <strong class="small">Event Poster</strong>
                <span class="badge bg-secondary status-badge">ID: ${event.id}</span>
              </div>
              <img src="${event.poster_url}" class="img-preview w-100 mb-1">
              <p class="url-text">${event.poster_url || 'Not set'}</p>
            </div>`;
        }

        // Banner
        if (event.banner_url) {
          imagesHTML += `
            <div class="mb-3">
              <strong class="small">Payment QR</strong>
              <img src="${event.banner_url}" class="img-preview w-100 mb-1">
              <p class="url-text">${event.banner_url || 'Not set'}</p>
            </div>`;
        }

        // Additional image URLs
        if (Array.isArray(event.image_urls) && event.image_urls.length > 0) {
          imagesHTML += `<div class="mb-3"><strong class="small">Additional Images</strong></div>`;
          event.image_urls.forEach((url, index) => {
            imagesHTML += `
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <span class="small fw-bold">Image ${index + 1}</span>
                </div>
                <img src="${url}" class="img-preview w-100 mb-1">
                <p class="url-text">${url}</p>
              </div>`;
          });
        }

        // Card HTML
        card.innerHTML = `
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">${event.title}</h5>
              <span class="badge ${event.event_type === 'workshop' ? 'bg-warning' : 'bg-info'} status-badge">
                ${event.event_type}
              </span>
            </div>
            <div class="card-body">
              ${imagesHTML || '<p class="text-muted">No images configured for this event.</p>'}
            </div>
            <div class="card-footer bg-transparent">
              <small class="text-muted">Last updated: ${new Date().toLocaleString()}</small>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    } catch (err) {
      document.getElementById('eventList').innerHTML = `
        <div class="col-12">
          <div class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Failed to load events. Please try again.</div>
          </div>
        </div>`;
      console.error(err);
    }
  }

  // Load internship list
  async function loadInternships() {
    try {
      document.getElementById('internshipList').innerHTML = `
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading internships...</p>
        </div>`;
      
      const res = await fetch('https://event-db.vercel.app/api/internships');
      const internships = await res.json();
      const container = document.getElementById('internshipList');
      container.innerHTML = '';

      document.getElementById('internshipCount').textContent = internships.length;

      if (internships.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-warning">No internships found.</div>
          </div>`;
        return;
      }

      internships.forEach(intern => {
        const card = document.createElement('div');
        card.className = 'col';

        let imageHTML = '';

        if (intern.imgurl) {
          imageHTML += `
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center mb-1">
                <strong class="small">Internship Poster</strong>
                <span class="badge bg-secondary status-badge">ID: ${intern.id}</span>
              </div>
              <img src="${intern.imgurl}" class="img-preview w-100 mb-1">
              <p class="url-text">${intern.imgurl || 'Not set'}</p>
            </div>`;
        }

        if (intern.payment_qr) {
          imageHTML += `
            <div class="mb-3">
              <strong class="small">Payment QR</strong>
              <img src="${intern.payment_qr}" class="img-preview w-100 mb-1" style="object-fit: contain;">
              <p class="url-text">${intern.payment_qr || 'Not set'}</p>
            </div>`;
        }

        card.innerHTML = `
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">${intern.company_name}</h5>
              <span class="badge ${intern.status === 'active' ? 'bg-success' : 'bg-secondary'} status-badge">
                ${intern.status}
              </span>
            </div>
            <div class="card-body">
              ${imageHTML || '<p class="text-muted">No images configured for this internship.</p>'}
              <div class="mt-3">
                <p class="mb-1"><strong>Position:</strong> ${intern.position}</p>
                <p class="mb-1"><strong>Fee:</strong> â‚¹${intern.application_fee}</p>
              </div>
            </div>
            <div class="card-footer bg-transparent">
              <small class="text-muted">Last updated: ${new Date().toLocaleString()}</small>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    } catch (err) {
      document.getElementById('internshipList').innerHTML = `
        <div class="col-12">
          <div class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Failed to load internships. Please try again.</div>
          </div>
        </div>`;
      console.error(err);
    }
  }

  // Initial load
  document.addEventListener('DOMContentLoaded', function() {
    loadEvents();
    loadInternships();
  });
</script>

</body>
</html>
