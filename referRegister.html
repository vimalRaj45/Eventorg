<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    body { 
      background-color: #f0f2f5;
      font-family: 'Outfit', sans-serif;
    }
    
    .container { 
      max-width: 720px; 
      margin-top: 40px;
      margin-bottom: 40px;
    }
    
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    h3 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .form-control, .form-select {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .upload-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px dashed #ddd;
      margin-top: 10px;
      display: none;
    }
    
    .upload-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .upload-container {
      margin-bottom: 1.5rem;
    }
    
    .progress {
      height: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    
    .progress-bar {
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }
    
    .loading-spinner {
      display: none;
      width: 2rem;
      height: 2rem;
      border: 0.25em solid rgba(67, 97, 238, 0.2);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .login-link {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .login-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container shadow">
      <h3 class="text-center">üìù Student Registration</h3>
      <form id="registerForm">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="contact_number" placeholder="Contact Number" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="whatsapp_number" placeholder="WhatsApp Number" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control" name="email" placeholder="Email" required />
          </div>
          <div class="col">
            <select class="form-select" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="college_name" placeholder="College Name" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="study_year" placeholder="Study Year" required />
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="district" placeholder="District" required />
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="payment_method" placeholder="Payment Method (e.g., UPI)" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="payment_number" placeholder="Payment Number" required />
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="referrer_code" placeholder="Referral Code (optional)" />
        </div>

        <div class="upload-container">
          <label class="upload-label">College ID Photo</label>
          <input type="file" class="form-control" id="clgIdPhoto" name="clg_id_photo" accept="image/*" required />
          <div class="progress" id="clgIdProgress">
            <div class="progress-bar" role="progressbar"></div>
          </div>
          <img id="clgIdPreview" class="upload-preview" />
        </div>

        <div class="upload-container">
          <label class="upload-label">Profile Photo</label>
          <input type="file" class="form-control" id="profilePhoto" name="photo" accept="image/*" required />
          <div class="progress" id="profileProgress">
            <div class="progress-bar" role="progressbar"></div>
          </div>
          <img id="profilePreview" class="upload-preview" />
        </div>

        <div class="upload-container">
          <label class="upload-label">Signature</label>
          <input type="file" class="form-control" id="signaturePhoto" name="signature_photo" accept="image/*" required />
          <div class="progress" id="signatureProgress">
            <div class="progress-bar" role="progressbar"></div>
          </div>
          <img id="signaturePreview" class="upload-preview" />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3" id="submitBtn">
          <span id="submitText">Register</span>
          <div class="loading-spinner" id="spinner"></div>
        </button>
      </form>

      <div id="result" class="mt-4"></div>
      <div class="mt-3 text-center">
        <a href='/refer' class="login-link">Already registered? Login here</a>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = "https://eventdb.onrender.com"; // Your backend URL
    const imgbbApiKey = "a013b8b28b9354bc1edd57dac070b9df"; // Your ImgBB API key
    const form = document.getElementById("registerForm");
    const result = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");
    const submitText = document.getElementById("submitText");
    const spinner = document.getElementById("spinner");

    // Image preview handlers
    document.getElementById('clgIdPhoto').addEventListener('change', function(e) {
      handleImagePreview(e, 'clgIdPreview');
    });
    
    document.getElementById('profilePhoto').addEventListener('change', function(e) {
      handleImagePreview(e, 'profilePreview');
    });
    
    document.getElementById('signaturePhoto').addEventListener('change', function(e) {
      handleImagePreview(e, 'signaturePreview');
    });

    function handleImagePreview(event, previewId) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById(previewId);
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    async function uploadImageToImgBB(file, progressBarId) {
      const formData = new FormData();
      formData.append('image', file);
      
      const progressBar = document.getElementById(progressBarId);
      const progressBarInner = progressBar.querySelector('.progress-bar');
      
      progressBar.style.display = 'block';
      progressBarInner.style.width = '0%';
      
      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: 'POST',
          body: formData,
          onUploadProgress: (progressEvent) => {
            const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
            progressBarInner.style.width = `${percentCompleted}%`;
          }
        });
        
        const data = await response.json();
        progressBarInner.style.width = '100%';
        
        if (!response.ok) throw new Error(data.error?.message || 'Image upload failed');
        if (!data.success) throw new Error('Image upload failed');
        
        return data.data.url;
      } catch (error) {
        progressBarInner.style.width = '0%';
        throw error;
      } finally {
        setTimeout(() => {
          progressBar.style.display = 'none';
        }, 1000);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Disable submit button and show spinner
      submitBtn.disabled = true;
      submitText.style.display = 'none';
      spinner.style.display = 'block';
      
      result.innerHTML = "";
      
      try {
        // Get all form values
        const formData = new FormData(form);
        const formValues = Object.fromEntries(formData.entries());
        
        // Upload images to ImgBB
        const clgIdFile = document.getElementById('clgIdPhoto').files[0];
        const profileFile = document.getElementById('profilePhoto').files[0];
        const signatureFile = document.getElementById('signaturePhoto').files[0];
        
        const [clgIdUrl, profileUrl, signatureUrl] = await Promise.all([
          uploadImageToImgBB(clgIdFile, 'clgIdProgress'),
          uploadImageToImgBB(profileFile, 'profileProgress'),
          uploadImageToImgBB(signatureFile, 'signatureProgress')
        ]);
        
        // Prepare data for backend
        const studentData = {
          ...formValues,
          clg_id_photo: clgIdUrl,
          photo: profileUrl,
          signature_photo: signatureUrl
        };
        
        // Send to backend
        const res = await fetch(`${baseUrl}/students`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(studentData)
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Registration failed");

        result.innerHTML = `
          <div class="alert alert-success">
            <h5 class="alert-heading">‚úÖ Registration Successful!</h5>
            <p>Your application is under review. You'll receive a confirmation email shortly.</p>
            <hr>
            <a href="refer.html" class="btn btn-sm btn-success">Go to Login</a>
          </div>`;
        form.reset();
        
        // Hide preview images after successful submission
        document.querySelectorAll('.upload-preview').forEach(preview => {
          preview.style.display = 'none';
        });
      } catch (err) {
        console.error("Registration error:", err);
        result.innerHTML = `
          <div class="alert alert-danger">
            <h5 class="alert-heading">‚ùå Registration Failed</h5>
            <p>${err.message}</p>
            <p>Please check your information and try again.</p>
          </div>`;
      } finally {
        // Re-enable submit button and hide spinner
        submitBtn.disabled = false;
        submitText.style.display = 'block';
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
