<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edwyna Referral Program</title>
  <link rel="preload" as="image" href="https://i.ibb.co/s9scH4rL/e4defbfe-9042-489f-ac5e-a92a3d65c8a4-jpg.jpg">

  <!-- Bootstrap 5.3.3 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  
  <!-- Google Fonts: Outfit (clean & modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    :root {
      --primary: #2c3e50;
      --primary-light: #34495e;
      --accent: #f1c40f;
      --accent-dark: #f39c12;
      --success: #27ae60;
      --warning: #e67e22;
      --text: #2c3e50;
      --text-light: #ecf0f1;
      --card-bg: rgba(255, 255, 255, 0.85);
      --border: rgba(44, 62, 80, 0.15);
      --gradient-start: #f5f7fa;
      --gradient-end: #c3cfe2;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)) fixed;
      background-size: cover;
      background-image: url('https://i.ibb.co/s9scH4rL/e4defbfe-9042-489f-ac5e-a92a3d65c8a4-jpg.jpg');
      background-repeat: no-repeat;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 1rem;
    }

    .form-container {
      background: var(--card-bg);
      backdrop-filter: blur(89px);
      -webkit-backdrop-filter: blur(16px);
      background-color: transparent;
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      color: var(--text);
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    .logo h3 {
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.5px;
      margin: 0.5rem 0 0;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--accent);
      animation: pulse 2s infinite;
    }

    /* Step Indicator */
   /* === STEP INDICATOR (PRO VERSION) === */
.step-indicator {
  display: flex;
  justify-content: space-between;
  margin-bottom: 2.5rem;
  position: relative;
  height: 40px;
  z-index: 0;
}

/* Progress Line Background */
.step-indicator::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--border);
  transform: translateY(-50%);
  border-radius: 2px;
  z-index: 1;
}

/* Animated Progress Fill */
.step-indicator .progress-fill {
  position: absolute;
  top: 50%;
  left: 0;
  height: 4px;
  background: var(--accent);
  transform: translateY(-50%);
  border-radius: 2px;
  z-index: 2;
  transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth easing */
  width: 0%;
}

/* Step Circles */
.step {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.95rem;
  z-index: 3;
  border: 2px solid var(--border);
  transition: all 0.4s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  color: var(--primary-light);
  position: relative;
}

/* Active Step */
.step.active {
  background: var(--accent);
  color: white;
  transform: scale(1.1);
  box-shadow: 0 6px 18px rgba(241, 196, 15, 0.35);
  border-color: var(--accent);
  animation: pulse 2s infinite;
}

/* Completed Step */
.step.completed {
  background: var(--success);
  color: white;
  border-color: var(--success);
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(39, 174, 96, 0.3);
}

/* Use checkmark (✓) inside completed steps */
.step.completed::after {
  content: '✓';
  font-weight: bold;
}

/* Hover effect on steps */
.step:hover {
  transform: scale(1.15);
  cursor: default;
}

/* Animations */
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.4); }
  70% { box-shadow: 0 0 0 8px rgba(241, 196, 15, 0); }
  100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
}

    /* Form Elements */
    .form-label {
      font-weight: 500;
      color: var(--primary-light);
      font-size: 0.9rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      padding: 0.7rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #95a5a6;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.1);
      color: var(--text);
    }

    .btn {
      border-radius: 12px;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(44, 62, 80, 0.2);
    }

    .btn-success {
      background: var(--success);
      border: none;
    }

    .btn-success:hover {
      background: #219653;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.3);
    }

    .btn-warning {
      background: var(--accent);
      border: none;
      color: var(--text);
    }

    .btn-warning:hover {
      background: var(--accent-dark);
      color: white;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      color: var(--accent);
      font-weight: 600;
    }

    /* QR Code Section */
    .qr-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
    }

    .qr-title {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .qr-amount {
      background: var(--accent);
      color: var(--text);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    .qr-image {
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 0 auto 1rem;
      display: block;
      transition: all 0.3s ease;
    }

    .qr-image:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .qr-note {
      font-size: 0.85rem;
      color: var(--primary-light);
      margin-top: 1rem;
      background: rgba(241, 196, 15, 0.1);
      padding: 0.75rem;
      border-radius: 10px;
    }

    /* Result Alert */
    .alert {
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: fadeIn 0.6s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    /* Hide elements initially */
    [style*="display:none"] {
      opacity: 0;
      animation: none;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .form-container {
        padding: 1.5rem;
      }
      .step-indicator::after {
        display: none;
      }
      .qr-image {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container shadow-lg">
      <div class="logo text-center mb-4">
        <i class="bi bi-people-fill"></i>
        <h3>Edwyna Referral Program</h3>
      </div>

      <!-- Step Indicator -->
      <div class="step-indicator">
  <div class="progress-fill" id="progressFill"></div>
  <div class="step active" id="step0Indicator">1</div>
  <div class="step" id="step1Indicator">2</div>
  <div class="step" id="step2Indicator">3</div>
</div>
      <div class="step-indicator-progress"></div>

      <!-- Intro Step -->
      <div id="introStep">
        <div class="card mb-4 fade-in">
          <div class="card-body text-center">
            <i class="bi bi-gift-fill text-success mb-2" style="font-size: 2rem;"></i>
            <h5 class="card-title fw-bold">Why Join?</h5>
            <p class="text-muted">
              Earn rewards, grow with Edwyna, and refer friends in your free time.
            </p>
            <button id="startSignup" class="btn btn-primary w-100 py-3 mt-2">
              <i class="bi bi-rocket-takeoff me-2"></i>Get Started
            </button>
          </div>
        </div>
      </div>

      <!-- Step 1: Payment Info -->
      <div id="step1" style="display:none;">
        <h5 class="mb-4 text-center"><i class="bi bi-credit-card me-2"></i>Payment Info</h5>
        
        <!-- QR Code Section -->
        <div class="qr-section fade-in">
          <div class="qr-title">
            <span>Scan to Pay ₹30</span>
            <span class="qr-amount">₹30</span>
          </div>
          <img src="https://i.ibb.co/hFGjfTDF/Whats-App-Image-2025-08-22-at-22-01-30-3bc342ceqr.jpg" alt="Payment QR Code" class="qr-image">
          <p class="qr-note">
            <i class="bi bi-info-circle me-1"></i>
            After payment, please provide your transaction details below
          </p>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="pay_name" class="form-control" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Transaction ID</label>
          <input type="text" id="pay_transaction" class="form-control" placeholder="Enter Transaction ID" required />
        </div>
        <button id="whatsappBtn" class="btn btn-success w-100 py-3 mt-3">
          <i class="bi bi-whatsapp me-2"></i>Send via WhatsApp
        </button>
      </div>

      <!-- Step 2: Registration Form -->
      <form id="registerForm" style="display:none;">
        <h5 class="mb-4 text-center"><i class="bi bi-person-plus me-2"></i>Complete Registration</h5>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <input type="text" id="payment_method" class="form-control" placeholder="UPI / Bank Transfer" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Number</label>
          <input type="text" id="payment_number" class="form-control" placeholder="UPI ID / Account Number" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Referrer Code (Optional)</label>
          <input type="text" id="referrer_code" class="form-control" placeholder="Enter code if available" />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-3 mt-2">
          <i class="bi bi-check-circle me-2"></i>Complete Sign Up
        </button>
        

      </form>
      <div class="text-center mt-3">
  <a href="refer.html" class="text-decoration-none">
    Already have an account? <strong>Login here</strong>
  </a>
</div>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
  const baseUrl = "https://event-db.vercel.app";

  // Elements
  const introStep = document.getElementById('introStep');
  const step1 = document.getElementById('step1');
  const registerForm = document.getElementById('registerForm');
  const result = document.getElementById('result');

  const step0Indicator = document.getElementById('step0Indicator');
  const step1Indicator = document.getElementById('step1Indicator');
  const step2Indicator = document.getElementById('step2Indicator');
  const progressFill = document.getElementById('progressFill'); // Real DOM element

  // Utility: Update progress bar and steps
  function updateStepIndicator(currentStep) {
    const widths = {
      0: '0%',
      1: '33%',
      2: '66%',
      3: '100%'
    };
    progressFill.style.width = widths[currentStep];
  }

  // Step 0 → Step 1
  document.getElementById('startSignup').addEventListener('click', () => {
    introStep.style.display = 'none';
    step1.style.display = 'block';
    setTimeout(() => step1.classList.add('fade-in'), 100);

    // Update steps
    step0Indicator.classList.replace('active', 'completed');
    step1Indicator.classList.add('active');
    updateStepIndicator(1); // 33%
  });

  // Step 1 → Step 2
  document.getElementById('whatsappBtn').addEventListener('click', () => {
    const name = document.getElementById('pay_name').value.trim();
    const txn = document.getElementById('pay_transaction').value.trim();

    if (!name || !txn) {
      return alert('Please enter both Name and Transaction ID.');
    }

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.id) {
      return alert("User ID not found. Please log in again.");
    }

    // Open WhatsApp
    const whatsappURL = `https://wa.me/916380398393?text=Referral%20payment%20completed.%20Name:%20${encodeURIComponent(name)}%20TransactionID:%20${encodeURIComponent(txn)}`;
    window.open(whatsappURL, '_blank');

    setTimeout(() => {
      step1.style.display = 'none';
      registerForm.style.display = 'block';
      registerForm.classList.add('fade-in');

      // Update steps
      step1Indicator.classList.replace('active', 'completed');
      step2Indicator.classList.add('active');
      updateStepIndicator(2); // 66%
    }, 600);
  });

  // Step 2: Submit Form
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.id) {
      return alert("User ID missing. Please restart.");
    }

    const payload = {
      payment_method: document.getElementById('payment_method').value.trim(),
      payment_number: document.getElementById('payment_number').value.trim(),
      referrer_code: document.getElementById('referrer_code').value.trim()
    };

    // Show loading
    const submitBtn = registerForm.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Processing...';
    submitBtn.disabled = true;

    try {
      const res = await fetch(`${baseUrl}/api/studentsupdate/${user.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Update failed');

     result.innerHTML = `
  <div class="alert alert-success text-center fade-in">
    <i class="bi bi-check-circle-fill me-2"></i>
    <strong>${data.message || 'Registration completed!'}</strong>
    <br>
    <small class="text-muted">Verification may take up to 30 minutes or more.</small>
  </div>
`;


      // Final step: Mark as completed
      step2Indicator.classList.replace('active', 'completed');
      updateStepIndicator(3); // 100%

      registerForm.reset();

    } catch (err) {
      result.innerHTML = `
        <div class="alert alert-danger text-center fade-in">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <strong>Error:</strong> ${err.message}
        </div>
      `;
    } finally {
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
