<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edwyna Referral Program</title>

  <!-- Bootstrap 5.3.3 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  
  <!-- Google Fonts: Outfit (clean & modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    :root {
      --primary: #6a11cb;
      --primary-dark: #4e54c8;
      --accent: #8e2de2;
      --success: #2ecc71;
      --warning: #f39c12;
      --text: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--accent)) fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 1rem;
    }

    .form-container {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      color: #fff;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .logo h3 {
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
      margin: 0.5rem 0 0;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--success);
      animation: pulse 2s infinite;
    }

    /* Step Indicator */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      position: relative;
      height: 40px;
    }

    .step-indicator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--border);
      transform: translateY(-50%);
      z-index: 0;
      border-radius: 2px;
    }

    .step-indicator::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      height: 3px;
      background: var(--success);
      transform: translateY(-50%);
      z-index: 1;
      width: 0%;
      transition: width 0.6s ease;
      border-radius: 2px;
    }

    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ffffff30;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.95rem;
      z-index: 2;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .step.active {
      background: #fff;
      color: var(--primary-dark);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .step.completed {
      background: var(--success);
      color: white;
      transform: scale(1.05);
    }

    /* Form Elements */
    .form-label {
      font-weight: 500;
      color: #ffffffcc;
      font-size: 0.9rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: #fff;
      padding: 0.7rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #cccccc80;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #ffffff80;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn {
      border-radius: 12px;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--primary-dark);
      border: none;
    }

    .btn-primary:hover {
      background: #3a409e;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(78, 84, 200, 0.4);
    }

    .btn-success {
      background: var(--success);
      border: none;
    }

    .btn-success:hover {
      background: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
    }

    .btn-warning {
      background: var(--warning);
      border: none;
    }

    .btn-warning:hover {
      background: #d68910;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      color: var(--success);
      font-weight: 600;
    }

    /* Result Alert */
    .alert {
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.6s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Hide elements initially */
    [style*="display:none"] {
      opacity: 0;
      animation: none;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .form-container {
        padding: 1.5rem;
      }
      .step-indicator::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container shadow-lg">
      <div class="logo text-center mb-4">
        <i class="bi bi-people-fill"></i>
        <h3>Edwyna Referral Program</h3>
      </div>

      <!-- Step Indicator -->
      <div class="step-indicator">
        <div class="step active" id="step0Indicator">1</div>
        <div class="step" id="step1Indicator">2</div>
        <div class="step" id="step2Indicator">3</div>
      </div>
      <div class="step-indicator-progress"></div>

      <!-- Intro Step -->
      <div id="introStep">
        <div class="card mb-4 fade-in">
          <div class="card-body text-center">
            <i class="bi bi-gift-fill text-success mb-2" style="font-size: 2rem;"></i>
            <h5 class="card-title fw-bold">Why Join?</h5>
            <p class="text-light">
              Earn rewards, grow with Edwyna, and refer friends in your free time.
            </p>
            <button id="startSignup" class="btn btn-primary w-100 py-3 mt-2">
              <i class="bi bi-rocket-takeoff me-2"></i>Get Started
            </button>
          </div>
        </div>
      </div>

      <!-- Step 1: Payment Info -->
      <div id="step1" style="display:none;">
        <h5 class="mb-4 text-center"><i class="bi bi-credit-card me-2"></i>Payment Info</h5>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="pay_name" class="form-control" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Transaction ID</label>
          <input type="text" id="pay_transaction" class="form-control" placeholder="Enter Transaction ID" required />
        </div>
        <button id="whatsappBtn" class="btn btn-success w-100 py-3 mt-3">
          <i class="bi bi-whatsapp me-2"></i>Send via WhatsApp
        </button>
      </div>

      <!-- Step 2: Registration Form -->
      <form id="registerForm" style="display:none;">
        <h5 class="mb-4 text-center"><i class="bi bi-person-plus me-2"></i>Complete Registration</h5>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <input type="text" id="payment_method" class="form-control" placeholder="UPI / Bank Transfer" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Number</label>
          <input type="text" id="payment_number" class="form-control" placeholder="UPI ID / Account Number" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Referrer Code (Optional)</label>
          <input type="text" id="referrer_code" class="form-control" placeholder="Enter code if available" />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-3 mt-2">
          <i class="bi bi-check-circle me-2"></i>Complete Sign Up
        </button>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
    const baseUrl = "https://eventdb.onrender.com";
    const progressLine = document.querySelector('.step-indicator::after') || document.createElement('div');
    
    // Inject progress line dynamically if not supported
    const stepIndicator = document.querySelector('.step-indicator');
    const progressLineEl = document.createElement('div');
    progressLineEl.className = 'step-indicator-progress';
    stepIndicator.appendChild(progressLineEl);
    progressLineEl.style.width = '0%';

    // Elements
    const introStep = document.getElementById('introStep');
    const step1 = document.getElementById('step1');
    const registerForm = document.getElementById('registerForm');
    const result = document.getElementById('result');

    const step0Indicator = document.getElementById('step0Indicator');
    const step1Indicator = document.getElementById('step1Indicator');
    const step2Indicator = document.getElementById('step2Indicator');

    // Step 0 → Step 1
    document.getElementById('startSignup').addEventListener('click', () => {
      introStep.style.display = 'none';
      step1.style.display = 'block';
      setTimeout(() => step1.classList.add('fade-in'), 100);

      step0Indicator.classList.replace('active', 'completed');
      step1Indicator.classList.add('active');
      progressLineEl.style.width = '33%';
    });

    // Step 1 → Step 2
    document.getElementById('whatsappBtn').addEventListener('click', () => {
      const name = document.getElementById('pay_name').value.trim();
      const txn = document.getElementById('pay_transaction').value.trim();

      if (!name || !txn) {
        return alert('Please enter both Name and Transaction ID.');
      }

      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user.id) {
        return alert("User ID not found. Please log in again.");
      }

      // Open WhatsApp
      const whatsappURL = `https://wa.me/916380398393?text=Referral%20payment%20completed.%20Name:%20${encodeURIComponent(name)}%20TransactionID:%20${encodeURIComponent(txn)}`;
      window.open(whatsappURL, '_blank');

      setTimeout(() => {
        step1.style.display = 'none';
        registerForm.style.display = 'block';
        registerForm.classList.add('fade-in');

        step1Indicator.classList.replace('active', 'completed');
        step2Indicator.classList.add('active');
        progressLineEl.style.width = '66%';
      }, 600);
    });

    // Step 2: Submit Form
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user.id) {
        return alert("User ID missing. Please restart.");
      }

      const payload = {
        payment_method: document.getElementById('payment_method').value.trim(),
        payment_number: document.getElementById('payment_number').value.trim(),
        referrer_code: document.getElementById('referrer_code').value.trim()
      };

      // Show loading
      const submitBtn = registerForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Processing...';
      submitBtn.disabled = true;

      try {
        const res = await fetch(`${baseUrl}/api/studentsupdate/${user.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Update failed');

        result.innerHTML = `
          <div class="alert alert-success text-center">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>${data.message || 'Registration completed!'}</strong>
          </div>
        `;

        // Finalize progress
        step2Indicator.classList.replace('active', 'completed');
        progressLineEl.style.width = '100%';
        registerForm.reset();

      } catch (err) {
        result.innerHTML = `
          <div class="alert alert-danger text-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error:</strong> ${err.message}
          </div>
        `;
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
