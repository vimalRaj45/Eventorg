<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edwyna Referral Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Default theme */
      --primary-color: #4e73df;
      --secondary-color: #1cc88a;
      --accent-color: #36b9cc;
      --dark-color: #5a5c69;
      --light-bg: #f8f9fc;
      --card-bg: #ffffff;
      --text-color: #2d3748;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }
    
    /* Mentor Theme (Dark Red) */
    .mentor-theme {
      --primary-color: #660b14;
      --primary-hover: #8c0d1e;
      --secondary-color: #a61125;
      --accent-color: #d4152f;
      --light-bg: #fff5f6;
      --card-bg: #ffffff;
      --text-color: #2d3748;
      --highlight-bg: rgba(102, 11, 20, 0.1);
    }
    
    /* Student Theme (Golden) */
    .student-theme {
      --primary-color: #a66f00;
      --primary-hover: #c78200;
      --secondary-color: #e89500;
      --accent-color: #ffa800;
      --light-bg: #fffaf0;
      --card-bg: #ffffff;
      --text-color: #2d3748;
      --highlight-bg: rgba(166, 111, 0, 0.1);
    }
    
    /* Shared Components */
    .login-container, .dashboard-container {
      max-width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      background-color: var(--card-bg);
    }
    
    .company-logo {
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .stat-card {
      border-left: 4px solid var(--primary-color);
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      background-color: var(--card-bg);
      box-shadow: var(--box-shadow);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid var(--primary-color);
    }
    
    .badge-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .money-bag-gif {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }
    
    /* Enhanced UI Elements */
    .nav-pills .nav-link.active {
      background-color: var(--primary-color);
    }
    
    .progress {
      height: 8px;
      border-radius: 4px;
    }
    
    .progress-bar {
      background-color: var(--primary-color);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(var(--primary-color-rgb), 0.25);
    }
    
    /* Theme-specific backgrounds */
    .mentor-theme .dashboard-container {
      background-color: var(--light-bg);
      background-image: radial-gradient(circle at 10% 20%, rgba(102, 11, 20, 0.05) 0%, rgba(102, 11, 20, 0.01) 90%);
    }
    
    .student-theme .dashboard-container {
      background-color: var(--light-bg);
      background-image: radial-gradient(circle at 10% 20%, rgba(166, 111, 0, 0.05) 0%, rgba(166, 111, 0, 0.01) 90%);
    }
    
    /* Highlight sections */
    .highlight-section {
      background-color: var(--highlight-bg);
      border-left: 4px solid var(--primary-color);
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
      }
      
      .profile-img {
        margin-bottom: 1.5rem;
      }
      
      :root {
        --border-radius: 10px;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Login Section -->
  <div id="loginSection" class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="login-container p-5">
          <div class="text-center mb-4">
            <h1 class="company-logo mb-3">EDWYNA</h1>
            <h2 class="h4 text-gray-900">Referral Dashboard</h2>
            <p class="text-muted">Enter your email to access your referral statistics</p>
          </div>
          
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="userEmail" placeholder="name@example.com">
          </div>
          
          <button onclick="fetchData()" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center">
            <span id="loginButtonText">Continue to Dashboard</span>
            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="container my-5 d-none">
    <div class="dashboard-container p-4 p-lg-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 company-logo mb-0">EDWYNA</h1>
        <button onclick="logout()" class="btn btn-outline-secondary">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
      
      <div id="dashboardContent"></div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <script>
    let user = null; // Store fetched user

    // Check localStorage for saved email on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('edwynaReferralEmail');
      if (savedEmail) {
        document.getElementById('userEmail').value = savedEmail;
        fetchData(); // Automatically log in if email is saved
      }
    });

    async function fetchData() {
      const email = document.getElementById("userEmail").value;
      if (!email) {
        alert("Please enter your email");
        return;
      }

      // Save email to localStorage
      localStorage.setItem('edwynaReferralEmail', email);

      // Show loading state
      document.getElementById('loginButtonText').classList.add('d-none');
      document.getElementById('loginSpinner').classList.remove('d-none');

      try {
        const response = await fetch(`https://eventdb.onrender.com/referralslogin/${email}`);
        const data = await response.json();
        
        if (data.message) {
          alert(data.message);
          return;
        }

        user = data[0];
        renderDashboard();
        
        // Switch to dashboard view
        document.getElementById('loginSection').classList.add('d-none');
        document.getElementById('dashboardSection').classList.remove('d-none');
        
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Error loading data. Please try again.");
      } finally {
        // Reset login button
        document.getElementById('loginButtonText').classList.remove('d-none');
        document.getElementById('loginSpinner').classList.add('d-none');
      }
    }

    function renderDashboard() {
      const dashboard = document.getElementById("dashboardContent");
      const dashboardContainer = document.getElementById("dashboardSection");
      
      // Apply theme based on role
      dashboardContainer.classList.remove("mentor-theme", "student-theme");
      if (user.role === 'mentor') {
        dashboardContainer.classList.add("mentor-theme");
      } else if (user.role === 'student' || user.role === 'user') {
        dashboardContainer.classList.add("student-theme");
      }
      
      let dashboardHTML = `
        <div class="row mb-4 profile-section">
          <div class="col-md-3 text-center">
            <img id="profileImg" src="${user.profile_picture_url || 'https://via.placeholder.com/150'}" 
                 alt="Profile Picture" class="profile-img rounded-circle border border-3 border-primary mb-2">
            <input type="file" id="uploadImg" accept="image/*" class="form-control mb-2">
            <button onclick="uploadImage()" class="btn btn-sm btn-outline-primary w-100 mb-2">
              <i class="bi bi-upload"></i> Upload Image
            </button>
            <p class="text-muted small mt-1">
              <i class="bi bi-info-circle-fill me-1 text-primary"></i>
              After New Changes click <strong>Update Profile</strong> to save changes.
            </p>
           <img src="https://i.ibb.co/3yG7vQyZ/money-bag.gif" alt="Money Bag" style="border-radius: 12px; max-width: 42%; height: auto;">
          </div>
          
          <div class="col-md-9">
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editName" value="${user.stud_name}">
            </div>
            
            <div class="mb-3">
              <label for="profilePicUrl" class="form-label" style="display:none;">Profile Picture URL</label>
              <input type="text" class="form-control" id="profilePicUrl" value="${user.profile_picture_url || ''}" readonly style="display:none;">
            </div>
            
            <button onclick="updateUser()" class="btn btn-primary">
              <i class="bi bi-save"></i> Update Profile
            </button>
          </div>
        </div>
        
        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <div class="card stat-card border-left-primary h-100">
              <div class="card-body">
                <h5 class="card-title text-primary">
                  <i class="bi bi-person"></i> Personal Details
                </h5>
                <ul class="list-unstyled">
                  <li><strong>Email:</strong> ${user.email}</li>
                  <li><strong>Phone:</strong> ${user.ph_no || 'Not provided'}</li>
                  <li><strong>Role:</strong> <span class="badge bg-primary">${user.role}</span></li>
                  <li><strong>Member Since:</strong> ${new Date(user.created_at).toLocaleDateString()}</li>
                  <li><p><strong>Refer Code:</strong> ${user.refer_code || 'Not provided'}</p></li>
                </ul>
              </div>
            </div>
          </div>
            
          <div class="col-md-6 mb-3">
            <div class="card stat-card border-left-success h-100">
              <div class="card-body">
                <h5 class="card-title text-success">
                  <i class="bi bi-graph-up"></i> Quick Stats
                </h5>
                <div class="row">
                  <div class="mb-2">
                      <small class="text-muted">Your referal Participants</small>
                      <h4>${user.downline_participants|| 0}</h4>
                    </div>
                  <div class="col-6">
                    <div class="mb-2">
                      <small class="text-muted">Total Participants</small>
                      <h4>${user.total_participants}</h4>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-2">
                      <small class="text-muted">Current Participants</small>
                      <h4>${user.current_participants}</h4>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-2">
                      <small class="text-muted">Intern Achived</small>
                      <h4>${user.inter_total}</h4>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-2">
                      <small class="text-muted">Total Invitations</small>
                      <h4>${user.total_invitations}</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row mb-4">
          <div class="col-12">
            <div class="card stat-card border-left-info">
              <div class="card-body">
                <h5 class="card-title text-info">
                  <i class="bi bi-currency-rupee"></i> Earnings Summary
                </h5>
                <div class="row">
                 <div class="col-md-4 mb-3">
  <div class="p-4 rounded-4 bg-warning bg-opacity-25 shadow-sm border border-warning border-2 text-center">
    <i class="bi bi-gift-fill fs-3 text-warning mb-2"></i><br>
    <small class="text-dark fw-bold d-block">Total Rewards</small>
    <h3 class="text-warning fw-bold mb-0">â‚¹${user.reward_amount_inr}</h3>
  </div>
</div>
      `;

      if (user.payment_date || user.transaction_id) {
        dashboardHTML += `
                  <div class="col-md-4 mb-3">
                    <small class="text-muted">Last Payment Date</small>
                    <h3>${user.payment_date ? new Date(user.payment_date).toLocaleDateString() : 'N/A'}</h3>
                  </div>
                  <div class="col-md-4 mb-3">
                    <small class="text-muted">Transaction ID</small>
                    <h3 class="h5 text-truncate">${user.transaction_id || 'N/A'}</h3>
                  </div>
        `;
      }
      
      dashboardHTML += `
                </div>
              </div>
            </div>
          </div>
        </div>
      `;

if (user.role === 'user' || user.role === 'student') {
  dashboardHTML += `
    <div class="p-4 border rounded bg-light shadow-sm mb-2">
      <h5 class="mb-3 text-primary">
        <i class="bi bi-award-fill me-2"></i>Eligibility to Grow as a Mentor
      </h5>
      <p class="mb-2">
        <i class="bi bi-person-plus-fill text-success me-2"></i>
        Refer at least <strong>10 new students</strong> using your referral code
      </p>
      <p class="mb-2">
        <i class="bi bi-briefcase-fill text-warning me-2"></i>
        Help students apply to <strong>100+ internships</strong> through your referral code
      </p>
      <p class="mb-2">
        <i class="bi bi-envelope-paper-fill text-info me-2"></i>
        Ensure <strong>25+ successful invitations</strong> are accepted through your code
      </p>
      <p class="mb-0">
        <i class="bi bi-lightbulb-fill text-warning me-2"></i>
        Be <strong>consistent, encouraging</strong>, and share opportunities regularly
      </p>
      <p class="mb-2">
        <i class="bi bi-check-circle-fill text-success me-2"></i>
        If you successfully refer <strong>if you do all</strong>, 
        you will <strong>receive a reward and earn money</strong> for your contribution.
      </p>
      <a href="https://wa.me/916380398393?text=Hi%20Edwyna%20Web%2C%20I%20have%20a%20problem%20to%20discuss." 
         class="btn btn-success d-inline-flex align-items-center"
         target="_blank">
        <i class="bi bi-whatsapp me-2 fs-5"></i> Contact us if you have any difficulties
      </a>
    </div>
  `;
}

if (user.role === 'mentor' && user.downline_name) {
  const downlines = user.downline_name.split(',');
  
  dashboardHTML += `
  <div class="row mb-4">
    <div class="col-12">
      <div class="card stat-card border-left-warning">
        <div class="card-body">
          <h5 class="card-title text-warning">
            <i class="bi bi-people"></i> Downline Network
          </h5>
          
          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <div class="p-3 bg-light rounded">
                <small class="text-muted">Total Downline Participants</small>
                <h4>${user.total_downline_participants}</h4>
              </div>
            </div>
          </div>
          
          <h6 class="mt-3">Downline Members</h6>
          <div class="d-flex flex-wrap gap-2">
  `;
  
  downlines.forEach(downline => {
    if (downline.trim()) {
      dashboardHTML += `
        <span class="badge downline-badge rounded-pill p-2">
          <i class="bi bi-person-check"></i> ${downline.trim()}
        </span>
      `;
    }
  });
  
  dashboardHTML += `
          </div>
        </div>
      </div>
    </div>
  </div>
  `;
}

if (user.role === 'mentor') {
  dashboardHTML += `
    <div class="p-4 border rounded bg-light shadow-sm mb-2">
      <h5 class="mb-3 text-success">
        <i class="bi bi-people-fill me-2"></i> Mentor Guidelines & Benefits
      </h5>

      <p class="mb-2">
        <i class="bi bi-graph-up-arrow text-primary me-2"></i>
        As a mentor, you play a key role in guiding and supporting students.
      </p>

      <p class="mb-2">
        <i class="bi bi-award-fill text-warning me-2"></i>
        Motivate your mentees to apply for <strong>internships</strong> and build their careers.
      </p>

      <p class="mb-2">
        <i class="bi bi-lightbulb-fill text-warning me-2"></i>
        Share relevant opportunities and tips with your students regularly.
      </p>

      <p class="mb-2">
        <i class="bi bi-cash-coin text-success me-2"></i>
        Consistent mentors will be <strong>recognized and rewarded</strong> for their contributions.
      </p>

      <p class="mb-2">
        <i class="bi bi-patch-check-fill text-info me-2"></i>
        Your impact as a mentor helps students grow and succeed faster.
      </p>

      <a href="https://wa.me/916380398393?text=Hi%20Edwyna%20Web%2C%20I%20have%20a%20mentor-related%20query." 
         class="btn btn-success d-inline-flex align-items-center" target="_blank">
        <i class="bi bi-whatsapp me-2 fs-5"></i> Contact us for mentor support
      </a>
    </div>
  `;
}

      if (user.msg) {
        dashboardHTML += `
        <div class="row">
          <div class="col-12">
            <div class="alert alert-info">
              <h5 class="alert-heading"><i class="bi bi-info-circle"></i> Message</h5>
              <p>${user.msg}</p>
            </div>
          </div>
        </div>
        `;
      }

      dashboard.innerHTML = dashboardHTML;
    }

    function logout() {
      localStorage.removeItem('edwynaReferralEmail');
      user = null;
      document.getElementById('userEmail').value = '';
      document.getElementById('loginSection').classList.remove('d-none');
      document.getElementById('dashboardSection').classList.add('d-none');
    }

    async function uploadImage() {
      const fileInput = document.getElementById('uploadImg');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image file");
        return;
      }

      try {
        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch(`https://api.imgbb.com/1/upload?key=76954d664f0beaf57b8c5a5b0eca84e6`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          const imageUrl = result.data.url;
          document.getElementById('profileImg').src = imageUrl;
          document.getElementById('profilePicUrl').value = imageUrl;
          alert("Image uploaded successfully");
        } else {
          alert("Failed to upload image");
        }
      } catch (error) {
        console.error("Error uploading image:", error);
        alert("Error uploading image");
      }
    }

    async function updateUser() {
      const newName = document.getElementById("editName").value;
      const newProfileUrl = document.getElementById("profilePicUrl").value;

      if (!newName) {
        alert("Please enter your name");
        return;
      }

      try {
        const response = await fetch(`https://eventdb.onrender.com/referralsedit/${user.email}`, {
          method: 'PUT',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            stud_name: newName,
            profile_picture_url: newProfileUrl
          })
        });

        if (response.ok) {
          alert("Profile updated successfully");
          fetchData(); // Refresh data
        } else {
          alert("Failed to update profile");
        }
      } catch (error) {
        console.error("Error updating profile:", error);
        alert("Error updating profile");
      }
    }
  </script>
</body>
</html>
