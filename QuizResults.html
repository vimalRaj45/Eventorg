<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Certificate Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Outfit', sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
    }
    .loading {
      display: none;
      margin: 10px 0;
    }
    .loading div {
      width: 8px;
      height: 8px;
      margin: 3px;
      background: #4CAF50;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
    }
    .loading div:nth-child(2) { animation-delay: 0.2s; }
    .loading div:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      to { transform: translateY(-8px); }
    }
    .result {
      margin-top: 15px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your Certificate</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="fetchLink()">Get Link</button>
    <div class="loading" id="loading">
      <div></div><div></div><div></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function fetchLink() {
      const email = document.getElementById("email").value;
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");
      
      resultDiv.innerHTML = "";
      loading.style.display = "block";

      try {
        const res = await fetch("https://event-db.vercel.app/api/certificates/link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        loading.style.display = "none";

        if (data.success) {
          resultDiv.innerHTML = `<a href="${data.certificate_link}" target="_blank">ðŸ“„ View Certificate</a>`;
        } else {
          resultDiv.innerHTML = `<span style="color:red;">${data.message}</span>`;
        }
      } catch (err) {
        loading.style.display = "none";
        resultDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
